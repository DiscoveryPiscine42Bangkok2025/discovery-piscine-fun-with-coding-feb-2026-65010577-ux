<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple To Do</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
            text-align: center;
        }

        #ft_list {
            margin-top: 15px;
            text-align: left;
        }

        .todo {
            background-color: #e3e3e3;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .todo:hover {
            background-color: #d1d1d1;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #217dbb;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>To Do List</h2>
    <button id="newBtn">New</button>
    <div id="ft_list"></div>
</div>

<script src="todo.js"></script>
</body>
</html>
